{{ define "main" }}
<div class="tags-page">
    <header class="tags-header">
        <h1>Tags</h1>
        <p class="tags-sub">Browse all tags. Click a tag to see related posts.</p>
    </header>

    <section class="tags-grid">
        {{ range .Data.Terms.ByCount }}
            <a class="tag-card" href="{{ .Page.Permalink }}">
                <span class="tag-name">{{ lower .Page.Title }}</span>
                <span class="tag-count">{{ .Count }}</span>
            </a>
        {{ end }}
    </section>
</div>
{{ end }}
