{{ define "main" }}

<div class="tags-page">
    <header class="tags-header">
        <p class="tags-sub">Showing <span class="tag-count">{{ len .Pages }}</span> post{{ if gt (len .Pages) 1 }}s{{ end }} tagged with
            <span class="tag-card"><span class="tag-name">{{ lower .Title }}</span></span>
        </p>
    </header>

    <div class="blog-list">
    {{ range .Pages }}
    <article class="blog-item">
        <div class="blog-meta">
            <time datetime="{{ .Date }}" class="blog-date">{{ .Date.Format "2006.01.02" }}</time>
        </div>
        
        <div class="blog-content">
            <h2 class="blog-title">
                <a href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
        </div>
    </article>
    {{ end }}
</div>

</div>
{{ end }}
